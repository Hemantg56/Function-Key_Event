<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Function-Onkeyup </title>
</head>

<body>

    <!-- onkeyup ma je input ya contain ma lakhiye to bhija ma aave pan enu badhu word aave -->
    <!-- pachi je contain ya input ma backpass karisu to bhija conatin ke input ma backpass le 6 -->

    <input type="text" name="" id="nm" onkeyup="up()">
    <br><br>
    <textarea name="" id="tex" cols="30" rows="10"></textarea>

    <script>
        n = document.getElementById('nm')
        text = document.getElementById('tex')
        console.log(n)

        function up() {
            text.innerHTML = n.value
        }
    </script>

</body>

</html>
